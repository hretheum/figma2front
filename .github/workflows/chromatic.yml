name: Chromatic

on:
  pull_request:
    paths:
      - '**/*.tsx'
      - '**/*.ts'
      - '**/*.mdx'
      - '.storybook/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  chromatic:
    if: ${{ secrets.CHROMATIC_PROJECT_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Publish to Chromatic
        run: npx chromatic --project-token ${{ secrets.CHROMATIC_PROJECT_TOKEN }} --build-script-name=storybook:build --exit-once-uploaded

